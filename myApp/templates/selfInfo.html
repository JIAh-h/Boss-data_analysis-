        </div>


        <ul id="main-menu" class="">

            </li>
            <li>
                <a href="#">
                    <i class="entypo-user"></i>

                </a>
                <ul>
                    <li>
                        <a href="/myApp/selfInfo/">

                        <a href="/myApp/tableData/">

                        </a>
                    </li>
                    <li>
                        <a href="/myApp/historyTableData/">
                            <span>历史查阅</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="glyphicon glyphicon-signal"></i>
                    <span>可视化图表</span>
                </a>
                <ul>
                    <li>
                        <a href="/myApp/salary/">
                            <span>薪资情况</span>

                    </li>
                    <li>
                        <a href="/myApp/company/">
                            <span>企业情况</span>

    <div class="main-content">

        <div class="row" style="display: flex">

            <div style="margin-left: auto" class="col-md-6 col-sm-4 clearfix hidden-xs">

                <ul class="list-inline links-list pull-right">


                    <li>
                        <a href="/myApp/logOut/">
                            退出登录 <i class="entypo-logout right"></i>
                        </a>
                    </li>
                </ul>

            </div>

        </div>

        <hr>
        <ol class="breadcrumb bc-3">
            <li>
                <a href="#"><i class="entypo-home"></i>个人中心</a>
            </li>
            <li class="active">
                <strong>个人信息</strong>
            </li>
        </ol>
        <h2>个人信息修改</h2>
        <br>
        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-primary" data-collapsed="0">

                    <div class="panel-heading">
                        <div class="panel-options">
                            <a href="#sample-modal" data-toggle="modal" data-target="#sample-modal-dialog-1" class="bg"><i
                                    class="entypo-cog"></i></a>
                            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
                            <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
                        </div>
                    </div>

                    <div class="panel-body">

                        <form role="form" enctype="multipart/form-data" method="POST" action="/myApp/selfInfo/"
                              class="form-horizontal form-groups-bordered">

                            <div class="form-group">
                                <label for="field-1" class="col-sm-3 control-label">用户名</label>

                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="username" readonly
                                           value="{{ userInfo.username }}" id="field-1" placeholder="请输入用户名">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="field-2" class="col-sm-3 control-label">学历</label>

                                <div class="col-sm-5">
                                    <select name="educational" class="form-control">
                                        {% for e in pageData.education %}
                                            {% if e == userInfo.educational %}
                                                <option value="{{ e }}" selected>{{ e }}</option>
                                            {% else %}
                                                <option value="{{ e }}">{{ e }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="field-3" class="col-sm-3 control-label">工作经验</label>

                                <div class="col-sm-5">
                                    <select name="workExperience" class="form-control">
                                        {% for w in pageData.workExperience %}
                                            {% if w == userInfo.workExperience %}
                                                <option value="{{ w }}" selected>{{ w }}</option>
                                            {% else %}
                                                <option value="{{ w }}">{{ w }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="field-1" class="col-sm-3 control-label">意向城市</label>

                                <div class="col-sm-5">
                                    <input type="text" name="address" class="form-control" id="field-1"
                                           value="{{ userInfo.address }}" placeholder="请输入意向城市">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="field-1" class="col-sm-3 control-label">意向岗位</label>

                                <div class="col-sm-5">
                                    <select name="work" class="form-control">
                                        {% for j in pageData.job %}
                                            {% if j == userInfo.work %}
                                                <option value="{{ j }}" selected>{{ j }}</option>
                                            {% else %}
                                                <option value="{{ j }}">{{ j }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">图片上传</label>

                                <div class="col-sm-5">

                                    <div class="fileinput fileinput-new" data-provides="fileinput"><input type="hidden">
                                        <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;"
                                             data-trigger="fileinput">
                                            <img src="/media/{{ userInfo.avatar }}" alt="...">
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail"
                                             style="max-width: 200px; max-height: 150px; line-height: 5px;"></div>
                                        <div>
									<span class="btn btn-white btn-file">
										<span class="fileinput-new">选择头像</span>
										<span class="fileinput-exists">更改</span>
										<input type="file" name="avatar" accept="image/*">
									</span>
                                            <a href="#" class="btn btn-orange fileinput-exists"
                                               data-dismiss="fileinput">删除</a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="field-1" class="col-sm-3 control-label">提交</label>
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>


        <footer class="main">


            Copyright &copy; 2025.BOSS直聘数据可视化分析.<a target="_blank" href="https://www.zhipin.com/">BOSS直聘</a>
