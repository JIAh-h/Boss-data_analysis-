<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Neon Admin Panel">
	<meta name="author" content="">
	
	<title>注册</title>
	

	<link rel="stylesheet" href="/static/css/jquery-ui-1.10.3.custom.min.css">
	<link rel="stylesheet" href="/static/css/entypo.css">
	<link rel="stylesheet" href="/static/css/css.css">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/neon-core.css">
	<link rel="stylesheet" href="/static/css/neon-theme.css">
	<link rel="stylesheet" href="/static/css/neon-forms.css">
	<link rel="stylesheet" href="/static/css/custom.css">

	<script src="/static/js/jquery-1.11.0.min.js"></script>

{#	<script src="/assets/js/ie8-responsive-file-warning.js"></script>#}

		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	
	
	
</head>
<body class="page-body login-page login-form-fall" data-url="http://neon.dev">


<!-- This is needed when you send requests via Ajax --><script type="text/javascript">
var baseurl = '';
</script>
	
<div class="login-container">
	
	<div class="login-header login-caret">
		
		<div class="login-content">
			
			<a href="index.html" class="logo">
                <h2 style="color: #FFFFFF;font-weight: bold">BOSS直聘数据可视化分析</h2>
			</a>
			
			<p class="description">请在该页面输入相应的信息，创建一个账户</p>
			
			<!-- progress bar indicator -->
			<div class="login-progressbar-indicator">
				<h3>43%</h3>
				<span>logging in...</span>
			</div>
		</div>
		
	</div>
	
	<div class="login-progressbar">
		<div></div>
	</div>
	
	<div class="login-form">
		
		<div class="login-content">
			
			<form method="post" role="form" action="/myApp/register/" id="form_register">
				
				
                <div class="step" id="step-2">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="entypo-user-add"></i>
                            </div>
                            
                            <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" data-mask="[a-zA-Z0-1\.]+" data-is-regex="true" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="entypo-lock"></i>
                            </div>
                            
                            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" autocomplete="off">
                            
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="entypo-lock"></i>
                            </div>
                            
                            <input type="password" class="form-control" name="checkPassword" id="checkPassword" placeholder="再次输入密码" autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block btn-login">
                            <i class="entypo-right-open-mini"></i>
                            完成注册
                        </button>
                    </div>
                    
                    
                    
                </div>
					
				
			</form>
			
			
			<div class="login-bottom-links">
				
				<a href="/myApp/login/" class="link">
					<i class="entypo-lock"></i>
					返回登录页面
				</a>
				
				<br>
				
				
			</div>
			
		</div>
		
	</div>
	
</div>


	<!-- Bottom Scripts -->
	<script src="/static/js/main-gsap.js"></script>
	<script src="/static/js/jquery-ui-1.10.3.minimal.min.js"></script>
	<script src="/static/js/bootstrap.js"></script>
	<script src="/static/js/joinable.js"></script>
	<script src="/static/js/resizeable.js"></script>
	<script src="/static/js/neon-api.js"></script>
	<script src="/static/js/jquery.validate.min.js"></script>
	<script src="/static/js/neon-register.js"></script>
	<script src="/static/js/jquery.inputmask.bundle.min.js"></script>
	<script src="/static/js/neon-custom.js"></script>
	<script src="/static/js/neon-demo.js"></script>

</body>
</html>
